<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/deposite-style.css">
</head>
<body>
  <header>
    <div class="mainHeader">

      <div class="innerHeader1">
        <div class="innerheader1Text1">
          <h1>Deposit</h1>
          <h2>$ <span id="innerHeader1$">00</span></h2>
        </div>
      </div>

      <div class="innerHeader2">
        <div class="innerheader2Text2">
          <h1>Withdraw</h1>
          <h2>$ <span id="innerHeader2$">00</span></h2>
        </div>
      </div>

      <div class="innerHeader3">
        <div class="innerheader3Text3">
          <h1>Banance</h1>
          <h2>$ <span id="innerHeader3$">140</span></h2>
        </div>
      </div>

    </div>
  </header>
  <section class="section1Container">

    <div class="section1Child1">
      <h1>Please Deposit</h1>
      <input id="depositInput" placeholder="$ amount you want to deposit" type="number">
      <button id="btn1">Deposit</button>
    </div>

    <div class="section1Child2">
      <h1>Please Withdraw</h1>
      <input id="withdrawInput" placeholder="$ amount you want to withdraw" type="number">
      <button id="btn2">Withdraw</button>
    </div>
  </section>
  <script src="../js/deposite-main.js"></script> 
</body>
</html>
